<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="/main.css">
</head>
<body>
    <div class="wrapper w-[100vw] h-[100vh] flex flex-col justify-center items-center bg-[#344151] gap-10">
        <!-- <div class="container"> -->
            <div class="text-[#0398d4] font-medium text-[20px]">Increment And Decrement</div>
            <div class="bg-white flex etxt-[25px] text-[#344151] rounded-sm gap-10 p-3 px-5">
                <button id="minus" class="border-r-2 border-[#bfbfbf] pr-5">
                    <i class="fa-solid fa-minus"></i>
                </button>
                <div id="value" class="font-bold">
                    0
                </div>
                <button onclick="increment()" class="border-l-2 border-[#bfbfbf] pl-5">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
        <!-- </div> -->
    </div>

    <script src="https://kit.fontawesome.com/39101a4fc5.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>  
</body>
</html>
