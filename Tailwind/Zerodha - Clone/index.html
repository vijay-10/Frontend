<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zerodha</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="wrapper">
        <div class="nav flex justify-between items-center shadow-sm py-6 px-56">
            <img class="h-4" src="images/logo.svg" alt="logo">
            <ul class="flex items-center gap-14 text-base text-[#666] font-normal">
                <li class="cursor-pointer hover:text-[#387ed1]">Signup</li>
                <li class="cursor-pointer hover:text-[#387ed1]">About</li>
                <li class="cursor-pointer hover:text-[#387ed1]">Products</li>
                <li class="cursor-pointer hover:text-[#387ed1]">Pricing</li>
                <li class="cursor-pointer hover:text-[#387ed1]">Support</li>
            </ul>
        </div>
        <div class="main flex flex-col items-center">
            <img class="w-[50%] my-16" src="images/landing.png" alt="">
            <div class="info flex flex-col items-center  gap-6">
                <h1 class="text-5xl font-medium text-[#424242]">Invest in everything</h1>
                <p class="text-xl text-[#424242]">Online platform to invest in stocks, derivatives, mutual funds, and more</p>
                <button class="bg-[#387ed1] text-white text-lg font-semibold px-8 py-2 rounded-sm hover:bg-black">Sign up now</button>
            </div>
        </div>
    </div>
</body>
</html>
